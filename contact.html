<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Natnael</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header-container">
      <div class="logo-wrapper">
        <span class="logo"><a href="./index.html">Natty</a></span>
      </div>

      <nav class="mainmenu-nav">
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./hobbies.html">Hobbies</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>

      <div class="icons-container">
        <span
          ><a href="https://www.instagram.com/natnael.___" target="_blank"
            ><img src="./images/ig-icon.png" alt="ig-icon" /></a
        ></span>
      </div>
    </header>

    <div class="separator-animated-border"></div>

    <section class="first-outer-wrapper container">
      <div class="contact-section">
        <div class="contact-card">
          <h2 class="contact-title">GET IN TOUCH</h2>

          <form class="contact-form">
            <!-- Row 1 -->
            <div class="form-row">
              <input type="text" placeholder="Your Name" required />

              <input type="tel" placeholder="Phone Number" />
            </div>

            <!-- Row 2 -->
            <div class="form-row">
              <input type="email" placeholder="Your Email" required />

              <input type="text" placeholder="Your Subject" />
            </div>

            <!-- Message -->
            <div class="form-row">
              <textarea placeholder="Your Message" rows="6" required></textarea>
            </div>

            <!-- Button -->
            <button type="submit" class="send-button">Send Message</button>
          </form>
        </div>
      </div>
    </section>
    <footer class="footer">&copy; 2026. All rights reserved.</footer>
  </body>
</html>
